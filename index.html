                "Father.jpg",
            "Mother.jpg",
        "Boy.jpg",
    "Me.jpg"];

            var names =
             ["Start",
    "Radha Ravunni - GrandMother",
    "Sudheer Gopalan - Father",
    "Sindhu Sudheer - Mother",

            var i = 0;
            function update()

            }
